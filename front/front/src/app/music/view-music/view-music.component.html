<div class="music-list-container">
  <h2>Available Songs</h2>

  <div *ngIf="musicList.length === 0" class="no-music">
    No songs available yet.
  </div>

  <div *ngFor="let music of musicList" class="music-card">
    <img src="favicon.ico" alt="Album cover" class="music-cover">

    <div class="music-info">
      <h3>{{ music.title }}</h3>
      <p class="genres">
       {{ getGenres(music.genre) }}
      </p>
    </div>

    <div class="music-actions">
      <button (click)="playMusic(music)" *ngIf="currentlyPlayingId !== music.musicId">▶ Play</button>
      <button (click)="stopMusic()" *ngIf="currentlyPlayingId === music.musicId">⏸ Stop</button>

      <button *ngIf="isUser"  (click)="subscribeOnGenres(music)" class="extra-btn">Subscribe on genres</button>

      <button *ngIf="isAdmin" class="admin-btn">Delete</button>
    </div>
  </div>
</div>
